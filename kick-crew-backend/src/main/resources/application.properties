# --- MySQL (Homebrew MySQL 8.4) ---
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/kickcrew?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

# Upload limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# File storage (use a real mac path, not Windows E:\)
disk.upload.basepath=/Users/seif/kickcrew_uploads/images

# Jackson
spring.jackson.serialization.fail-on-empty-beans=false
